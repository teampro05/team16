<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <th:block th:replace="include/head :: head" ></th:block>

</head>
<body>
    <th:block th:replace="include/header :: header" ></th:block>
    <div class="breadcrumb">
        <p><a th:href="@{/}"> HOME </a> &gt; <span> 공지사항 </span></p>
    </div>
    <section class="table-list">
        <div class="container">
            <h2 class="con-title">공지사항</h2>
            <table class="List-table" id="myTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>등록일</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="noticeList, notice : ${noticeList}">
                    <tr>
                        <td>[[${notice.count}]]</td>
                        <td style="max-width: 200px; overflow: hidden;"><a th:href="@{/noticeGet(no=${noticeList.no})}">[[${noticeList.title}]]</a></td>
                        <td>[[${noticeList.author}]]</td>
                        <td th:text="${#temporals.format(noticeList.createdTime, 'yyyy-MM-dd hh:mm')}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <th:block sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/noticeadd}" class="btn1 center1">글쓰기</a>
            </th:block>
        </div>
    </section>
    <th:block th:replace="include/footer :: footer" ></th:block>


</body>
</html>
