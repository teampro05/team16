<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>토익 교재 상세 보기</title>
    <th:block th:replace="include/head :: head" ></th:block>

    <script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>


</head>
<body>
<th:block th:replace="include/header :: header" ></th:block>


<div class="product_image_area">
    <div class="container">
        <div class="row s_product_inner">
            <div class="col-lg-6 swiper mySwiper">
                <div class="owl-carousel owl-theme s_Product_carousel swiper-wrapper">
                    <div class="swiper-slide" th:each="file, status : ${fileList}">
                        <img class="title-img"
                             th:src="@{/upload/} + ${file.savefile}">
                    </div>
                </div>
            </div>
            <div class="col-lg-5 offset-lg-1">
                <div class="s_product_text">
                    <h3 class="mt-2">[[${Tbook.fileBoard.title}]]</h3>
                    <h5>[[${Tbook.fileBoard.price}]]원</h5>
                    <ul>
                        <li>
                            <div class="d-flex justify-content-end mt-5">
<!--									th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">-->
                                <a th:href="@{/Tbook/TbookUpdate(no=${Tbook.fileBoard.no})}" class="btn btn-primary">수정</a>
                                <a th:href="@{/Tbook/TbookDelete(no=${Tbook.fileBoard.no})}" class="btn btn-danger">삭제</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="product_description_area">
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                   aria-selected="false"> 교재 소개 </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                   aria-selected="false"> 상세 내용 </a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>
                                <h5>교재 제목</h5>
                            </td>
                            <td>
                                <p>[[${Tbook.fileBoard.title}]]</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h5>요약 내용</h5>
                            </td>
                            <td>
                                <p>[[${Tbook.fileBoard.servecontent}]]</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h5>가격</h5>
                            </td>
                            <td>
                                <p>[[${Tbook.fileBoard.price}]]</p>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <h5>출판일</h5>
                            </td>
                            <td>
                                <p>[[${Tbook.fileBoard.publish}]]</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
		</div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>
                            <h5>교재 내용</h5>
                        </td>
                        <td>
                            <p>[[${Tbook.fileBoard.content}]]</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="include/footer :: footer" ></th:block>
</body>
</html>
