<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 강좌 목록</title>
    <th:block th:replace="include/head :: head" ></th:block>
</head>
<body>
<th:block th:replace="include/header :: header" ></th:block>
<section class="table-list">
    <div class="container">
        <h2>내 강좌 목록</h2>
        <table class="List-table">
            <thead>
            <tr>
                <th>No</th>
                <th>제목</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="myCourse, status : ${myCourseList}">
                <tr>
                    <td th:text="${status.count}"></td>
                    <td><span th:text="${myCourse.getCourse().title}"></span></td>
                    <td><a th:href="@{/mycourse/detail(no=${myCourse.getCourse().no})}">강좌보기</a></td>
                </tr>
            </th:block>
            <th:block th:if="${myCourseList.size() <= 0}">
                <tr>
                    <td colspan="4">목록이 없습니다.</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</section>
<th:block th:replace="include/footer :: footer" ></th:block>
</body>
</html>
