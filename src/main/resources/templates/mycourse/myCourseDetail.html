<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강좌 상세</title>
    <th:block th:replace="include/head :: head" ></th:block>
</head>
<body>
<th:block th:replace="include/header :: header" ></th:block>
<section class="table-list">
    <div class="container">
        <h2>강좌 상세</h2>
        <ul>
            <li>강좌 이름 : [[${course.title}]]</li>
            <li>작성자 : [[${course.id}]]</li>
            <li>현재수강인원 : [[${course.peo}]]</li>
            <li>최대수강인원 : [[${course.peo_max}]]</li>
        </ul>
        <br>

        <h2>강의 목록</h2>
        <ul>
            <li th:text="'강의 수 : ' + ${lectureList.size()}"></li>
            <li th:text="'수강완료 : ' + ${yCnt}"></li>
            <li th:text="'수강중 : ' + ${lectureList.size() - yCnt}"></li>
        </ul>
        <div class="search_from" style="text-align: center">
            <select name="select_filter" class="select_filter">
                <option value="1">제목</option>
            </select>
            <input type="text" name="search_filter" class="search_filter">
        </div>
        <table class="List-table">
            <thead>
            <tr>
                <th>No</th>
                <th>제목</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="lecture, status : ${lectureList}">
                <tr>
                    <td th:text="${status.count}"></td>
                    <td><span class="title" th:text="${lecture.title}"></span></td>
                    <td><a href="javascript:void(0);"
                           th:onclick="'openLecture(' + ${lecture.course.no} + ', ' + ${lecture.no} + ')'">강의보기</a></td>
                    <td>
                        <!-- 강의를 다 보고 시험을 보지않은 경우 -->
                        <th:block th:if="${stateList.get(status.index) eq 'y' and ansList.get(status.index) eq 'n'}">
                            <a href="javascript:void(0);"
                               th:onclick="'openLecTest(' + ${lecture.course.no} + ', ' + ${lecture.no} + ')'">시험보기</a>
                        </th:block>
                    </td>
                    <td>
                        <!-- 강의를 다 보지 않았거나 시험을 보지않은 경우 -->
                        <th:block th:if="${stateList.get(status.index) eq 'n' or ansList.get(status.index) eq 'n'}">
                            <span>수강중</span>
                        </th:block>

                        <!-- 강의와 시험을 다 한 경우 -->
                        <th:block th:if="${stateList.get(status.index) eq 'y' and ansList.get(status.index) eq 'y'}">
                            <span>수강완료</span>
                        </th:block>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</section>

<th:block th:replace="include/footer :: footer" ></th:block>

<script th:inline="javascript">
    /*<![CDATA[*/

    // 영상 보기
    function openLecture(cno, lno) {

        // post로 보내기 위한 form 데이터 생성
        let form = document.createElement('form');
        form.setAttribute('method', 'post');
        form.setAttribute('action', '/video/player');

        // 전송할 값
        let params = {
            cno: cno,
            lno: lno,
            page: 0
        };

        // map
        for (let key in params) {
            if (params.hasOwnProperty(key)) {
                let input = document.createElement('input');
                input.setAttribute('type', 'hidden');
                input.setAttribute('name', key);
                input.setAttribute('value', params[key]);
                form.appendChild(input);
            }
        }

        let windowname = "강의 플레이어";
        let intWidth = 1150;
        let intHeight = 720;
        let intXOffset = 0;
        let intYOffset = 0;

        let obwindow = window.open('', windowname, "toolbar=no, location=no, directories=no, status=no, menubar=no, resizable=no");
        form.target = windowname;
        document.body.appendChild(form);
        form.submit();
        obwindow.resizeTo(intWidth, intHeight);
        obwindow.moveTo(intXOffset, intYOffset);
        document.body.removeChild(form); // Optional: Remove the form after submission
    }

    // 시험보기
    function openLecTest(cno, lno) {

        // post로 보내기 위한 form 데이터 생성
        let form = document.createElement('form');
        form.setAttribute('method', 'post');
        form.setAttribute('action', '/lecture/test');

        // 전송할 값
        let params = {
            cno: cno,
            lno: lno,
            page: 0
        };

        // map
        for (let key in params) {
            if (params.hasOwnProperty(key)) {
                let input = document.createElement('input');
                input.setAttribute('type', 'hidden');
                input.setAttribute('name', key);
                input.setAttribute('value', params[key]);
                form.appendChild(input);
            }
        }

        let windowname = "시험";
        let intWidth = 1080;
        let intHeight = 900;
        let intXOffset = 0;
        let intYOffset = 0;

        let obwindow = window.open('', windowname, "toolbar=no, location=no, directories=no, status=no, menubar=no, resizable=no");
        form.target = windowname;
        document.body.appendChild(form);
        form.submit();
        obwindow.resizeTo(intWidth, intHeight);
        obwindow.moveTo(intXOffset, intYOffset);
        document.body.removeChild(form); // Optional: Remove the form after submission
    }
    /*]]>*/
</script>
</body>
</html>
