<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<th:block th:fragment="header">
            <th:block sec:authorize="hasAuthority('ADMIN')">
                <div class="hasRole">
                    <h2 style="margin: 0; padding: 0">
                        <button id="startButton" class="fireButton">ʕ</button>
                        •  ᴥ  •
                        <button id="stopButton" class="fireButton">ʔ</button>
                    </h2>
                    <h2 style="margin: 0; padding: 0">ㅡㅡ 관리자 ㅡㅡ</h2>
                </div>
            </th:block>

    <!-- ======= Top Bar ======= -->
    <section id="topBar" class="d-flex align-items-center">
        <div class="container ">
            <div class="cta">
                <th:block sec:authorize="isAnonymous()">
                    <a th:href="@{/login}" class="header_login">로그인</a>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <p class="topBar-name">반갑습니다.</p>
                    <p class="topBar-name" sec:authentication="principal"></p>
                    <p class="topBar-name"> 님</p>
                    <a th:href="@{/myPage}" class="header_login">마이페이지</a>
                    <a th:href="@{/logout}" class="header_login">로그아웃</a>
                </th:block>
            </div>
        </div>
    </section>

    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-between">

            <div class="logo">
                <h1><a th:href="@{/}">메인으로</a></h1>
                <!-- Uncomment below if you prefer to use an image logo -->
                <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
            </div>
            <!-- navbar -->
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto active" th:href="@{/course/list}">강좌소개</a></li>
                    <li class="dropdown"><a href="#"><span>교재</span> <i class="bi bi-chevron-down"></i></a>
                        <ul>
                            <li><a th:href="@{/EbookList}">초등</a></li>
                            <li><a th:href="@{/ebook/EbookList}">중등</a></li>
                            <li><a th:href="@{/ebook/EbookList}">수능</a></li>
                        </ul>
                    </li>
                    <li class="dropdown"><a href="#"><span>커뮤니티</span> <i class="bi bi-chevron-down"></i></a>
                        <ul>
                            <li><a th:href="@{/notice}">공지사항</a></li>
                            <li><a th:href="@{/faq}">FAQ</a></li>
                            <li><a th:href="@{/oto}">1:1 문의</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <!-- navbar end-->

            <!-- quickMenu -->
            <th:block sec:authorize="isAuthenticated()">
                <div class="quickMenu">
                    <div class="quick_title">
                        Quick
                        <br>
                        Menu
                    </div>
                    <div class="quick_btn">
                        <th:block sec:authorize="hasAuthority('ADMIN')">
                        <ul>
                                <li class="quick01">
                                    <a th:href="@{/admin/home}">
                                        <p>관리자페이지</p>
                                    </a>
                                </li>
                                <li class="quick02">
                                    <a th:href="@{/myPage}">
                                        <p>마이페이지</p>
                                    </a>
                                </li>
                                <li class="quick03">
                                    <a th:href="@{/mycourse/list}">
                                        <p>나의 학습방</p>
                                    </a>
                                </li>
                            </ul>
                        </th:block>
                        <th:block sec:authorize="hasAuthority('USER') or hasAuthority('TEACHER')">
                            <ul>
                                <li class="quick01">
                                    <a th:href="@{/myPage}">
                                        <p>마이페이지</p>
                                    </a>
                                </li>
                                <li class="quick02">
                                    <a th:href="@{/mycourse/list}">
                                        <p>나의 학습방</p>
                                    </a>
                                </li>
                            </ul>
                        </th:block>
                    </div>
                    <div class="quick_top">
                        <a href="#">TOP</a>
                    </div>
                </div>
            </th:block>
            <!-- quickMenu end-->

        </div>
    </header>
    <!-- End Header -->


</th:block>
</body>
