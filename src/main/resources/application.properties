server.port=8085
server.error.path=/error/

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/team16
spring.datasource.username=root
spring.datasource.password=1234

logging.level.com.pro06=info
logging.level.org.hibernate.type.descriptor.sql=info
logging.level.org.springframework.security=info

spring.mvc.static-path-pattern= /static/**
spring.servlet.multipart.enabled=false
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=600MB
spring.servlet.multipart.location=c:\\shop

spring.thymeleaf.enabled=true
spring.mvc.view.suffix=classpath:/templates/
spring.mvc.view.prefix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.cache=false

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# MyBatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.pro06.entity
mybatis.mapper-locations=mappers/**/*.xml